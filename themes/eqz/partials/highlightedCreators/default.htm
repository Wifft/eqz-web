{% set highlightedCreators = highlightedCreators.where('home_highlighted', true).orderBy('sort_order', 'asc').limit(5).get() %}
<div class="c-highlighted-creators__container">
    {% for highlightedCreator in highlightedCreators %}
        {% partial '@card' creator = highlightedCreator idx = loop.index only %}
    {% endfor %}
</div>
