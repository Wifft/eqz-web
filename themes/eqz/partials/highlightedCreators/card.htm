{% set klozzEasterEgg = [null, 'Klozz', 'es', 'un', 'ma', 'ri', 'con'] %}
<article class="c-highlighted-creators-creator">
    <img class="c-highlighted-creators-creator__star"
        src="{{ ('assets/img/stars/eqz-star-' ~ idx ~ '.webp')|theme }}"
        alt="star-{{ idx }}"
        title="{{ klozzEasterEgg[idx] }}"/>
    <div class="c-highlighted-creators-creator__image">
        <a href="{{ 'creators/profile'|page({'slug': creator.slug}) }}">
            <picture>
                <img src="{{ creator.image[0].getThumb('auto', 'auto', {'mode':'auto', 'quality':65, 'extension':'webp'}) }}"
                    alt="{{ creator.nickname }}"
                    title="{{ creator.nickname }}"/>
            </picture>
        </a>
    </div>
    <div class="c-highlighted-creators-creator__info">
        <h3 class="u-primary-text-shadow">
            <a href="{{ 'creators/profile'|page({'slug': creator.slug}) }}">
                {{ creator.nickname }}
            </a>
        </h3>
        <p class="u-primary-text-shadow">{{ creator.title }}</p>
        <div class="c-highlighted-creators-creator__socials">
            {% for social in creator.socials %}
                <a class="u-primary-text-shadow"
                    href="{{ social.url }}"
                    target="_blank"
                    rel="external nofollow noopener noreferrer"
                    title="{{ social.name }}">
                    <i class="fab fa-{{ social.name|slug }}"></i>
                </a>
            {% endfor %}
        </div>
    </div>
</article>
