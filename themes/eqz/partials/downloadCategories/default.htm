{% for category in downloadCategories %}
    <article>
        {% if loop.first %}
            <h1>{{ category.title }}</h1>
        {% else %}
            <h2>{{ category.title }}</h2>
        {% endif %}
        <hr/>
        <div class="c-wallpapers__grid">
            {% for file in category.files %}
                {% partial '@wallpaper' file = file only %}
            {% endfor %}
        </div>
    </article>
{% endfor %}
