{% set posts = __SELF__.posts %}
<div class="c-blog-posts-grid">
    {% partial '@post' post=posts[0] first=true %}
    <div class="c-blog-posts-grid__rows">
        {% for post in posts %}
            {% if loop.index0 > 0 %}
                {% partial '@post' post=post first = false only %}
            {% endif %}
        {% endfor %}
    </div>
</div>
