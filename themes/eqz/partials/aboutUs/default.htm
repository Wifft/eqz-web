<article class="c-about-us__container">
    <div class="c-about-us__grid">
        <div class="c-about-us__image">
            <picture>
                <img src="{{ aboutUs.image[0].path }}"
                    alt="eQuizers eSports Club"
                    title="eQuizers eSports Club"/>
            </picture>
        </div>
        <div class="c-about-us__info">
            <h2>{{ aboutUs.title }}</h2>
            <div>
                {{ aboutUs.description|raw }}
            </div>
        </div>
    </div>
</article>
