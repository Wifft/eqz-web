{% set videos = __SELF__.videos %}
{% if videos|length > 0 %}
    <div class="c-youtube-videos-list">
        <h2 class="c-youtube-videos-list__title">
            <i class="fas fa-play"></i>
            Últimos vídeos
        </h2>
        <div class="c-youtube-videos-list__grid">
            {% for video in videos %}
                {% partial '@video' video = video only %}
            {% endfor %}
        </div>
    </div>
{% endif %}
