# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Cookie

# Model Form Field configuration
form: $/js/cookiesgdpr/models/cookie/fields.yaml

# Model Class name
modelClass: JS\CookiesGdpr\Models\Cookie

# Default redirect location
defaultRedirect: js/cookiesgdpr/cookies

# Create page
create:
    title: backend::lang.form.create_title
    redirect: js/cookiesgdpr/cookies/update/:id
    redirectClose: js/cookiesgdpr/cookies

# Update page
update:
    title: backend::lang.form.update_title
    redirect: js/cookiesgdpr/cookies
    redirectClose: js/cookiesgdpr/cookies

# Preview page
preview:
    title: backend::lang.form.preview_title
